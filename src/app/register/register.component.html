<div class="container">

  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" id="username"[(ngModel)]="username">
  <label for="email"><b>Email Address</b></label>
  <input type="text" placeholder="Enter Email address" id="email" [(ngModel)]="email">
  <label for="psw"><b>Password</b></label>

  <input type="password" placeholder="Enter Password" id="password"  [(ngModel)]="password">
  <button type="button" (click) = "register()">Register</button>
  <div *ngIf = "invalidUser" class="errorMessage">
    <label for="uname"><b>User already exists</b></label></div>
  <span class="login">
    <a [routerLink]="['/login']" href="#">Login</a>
  </span>
</div>
