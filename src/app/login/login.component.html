
 <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" [(ngModel)]="username">
    <label for="psw"><b>Password</b></label>

    <input type="password" placeholder="Enter Password" id="password"  [(ngModel)]="password">

    <button (click) = "login()" type="button">Login</button>
    <div *ngIf = "invalidUser" class="errorMessage">
      <label for="uname"><b>Invalid username or password!</b></label></div>
    <span class="login">
      <a [routerLink]="['/register']" href="#">Register</a>
    </span>
  </div>
